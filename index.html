<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adopción de Gatos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
        }
        section {
            margin-top: 20px;
        }
        .gato {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px;
            background-color: white;
            border-radius: 5px;
            overflow: hidden;
        }
        footer {
            margin-top: 20px;
            padding: 10px;
            background-color: #333;
            color: white;
            text-align: center;
        }
    </style>
</head>
<body>

    <header>
        <h1>¡Adopta un Gato!</h1>
        <p>Encuentra a tu nuevo compañero felino</p>
    </header>

    <section>
        <div class="gato">
            <img src="gato1.jpg" alt="Gato 1">
            <h2>Gato Gris</h2>
            <p>Edad: 2 años</p>
            <p>Descripción: Gato juguetón y cariñoso. Está esterilizado y vacunado.</p>
            <button onclick="adoptar('Gato Gris')">Adoptar</button>
        </div>

        <div class="gato">
            <img src="gato2.jpg" alt="Gato 2">
            <h2>Gato Rayado</h2>
            <p>Edad: 1 año</p>
            <p>Descripción: Gato curioso y amigable. Necesita un hogar amoroso.</p>
            <button onclick="adoptar('Gato Rayado')">Adoptar</button>
        </div>
    </section>

    <footer>
        <p>&copy; 2023 Adopta un Gato. Todos los derechos reservados.</p>
    </footer>

    <script>
        function adoptar(nombreGato) {
            alert("¡Felicidades! Has adoptado a " + nombreGato + ". ¡Bienvenido a tu nuevo hogar, pequeño amigo!");
        }
    </script>

</body>
</html>
